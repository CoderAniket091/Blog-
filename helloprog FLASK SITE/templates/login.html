<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body class="text-center padded">
<link href="{{url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  <form class="form-signin" action="/dashboard" method="POST">
    {% set fname = 'assets/img/' + params['login_img'] %}
    <img class="mb-4" src="{{url_for('static',filename=fname)}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin LogIn</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="Admin_user">
      <label for="uname">Admin Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2021</p>

</main>


    
</body>
</html>
